<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400&amp;subset=devanagari">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/styles.min.css">
<link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"
  />
</head>

<body>
    <header><a href="index.html"><i class="fa fa-arrow-circle-left" style="filter: brightness(60%);"></i></a></header>
    <div class="d-flex justify-content-center align-items-center login-container">
        <form class="text-center login-form">
            <h1 class="text-uppercase mb-5 font-weight-light">Login</h1>
            <div class="form-group"><input class="form-control rounded-pill form-control-lg" type="text" placeholder="username"></div>
            <div class="form-group"><input class="form-control rounded-pill form-control-lg" type="password" placeholder="password"></div>
            <div class="d-flex justify-content-between align-items-center forgot-link">
                <div class="form-check">
				<input type="checkbox" id="remember" class="from-check-input">
				<label for="remember">Remember Password</label>
				</div>
				<a href="#"><strong>Forgot Password ?</strong></a>
				</div>
				<button class="btn btn-block btn-custom rounded-pill form-control-lg mt-5"
                type="submit">Login</button>
            <p class="mt-3 font-weight-normal">Don't have a account&nbsp;<a href="register.html"><strong>Register Now!</strong></a></p>
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/script.min.js"></script>
</body>

</html>
