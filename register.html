<html>

<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css">

<body>
    <header><a href="index.html"><i class="fa fa-arrow-circle-left" style="filter: brightness(60%);"></i></a></header>
    <div class="d-flex justify-content-center align-items-center login-container">
        <form class="text-center login-form">
            <h1 class="text-uppercase mb-5 font-weight-light">register</h1>
            <div class="form-group"><input class="form-control rounded-pill form-control-lg" type="text" placeholder="Fast Name"></div>
            <div class="form-group"><input class="form-control rounded-pill form-control-lg" type="text" placeholder="Last Name"></div>
            <div class="form-group"><input class="form-control rounded-pill form-control-lg" type="text" placeholder="Phone Number" inputmode="numeric"></div>
            <div class="form-group"><input class="form-control rounded-pill form-control-lg" type="text" placeholder="Username" inputmode="numeric"></div>
            <div class="form-group"><input class="form-control rounded-pill form-control-lg" type="password" placeholder="Enter password"></div>
            <div class="form-group"><input class="form-control rounded-pill form-control-lg" type="password" placeholder="Re-Enter Password"></div><button class="btn btn-block btn-custom rounded-pill form-control-lg mt-5" type="submit">Register</button>
            <p class="mt-3 font-weight-normal">I have a account&nbsp;<a href="login.html"><strong>Login Now!</strong></a></p>
        </form>
    </div>
